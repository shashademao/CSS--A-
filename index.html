<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="doraemon">
			<div class="eyes">
				<div class="eye-left">
					<div class="black-left"></div>
				</div>
				<div class="eye-right">
					<div class="black-right"></div>
				</div>
			</div>
			<div class="head">	
				<div class="face">
					<div class="nose">
						<div class="light"></div>
					</div>
					<div class="noes-line"></div>
					<div class="mouth"></div>
					<div class="beards">
						<div class="beard left-top"></div>
						<div class="beard left-middle"></div>
						<div class="beard left-bottom"></div>
						<div class="beard right-top"></div>
						<div class="beard right-middle"></div>
						<div class="beard right-bottom"></div>
					</div>
				</div>
			</div>
			<div class="choker">
				<div class="bell">
					<div class="bell-line">
						<div class="bell-light"></div>
					</div>
					<div class="bell-circle"></div>
					<div class="bell-under"></div>
				</div>
			</div>
			<div class="body-wrapper">
				<div class="body-white">
					<div class="pocket"></div>
				</div>
			</div>
			<div class="hand-right">
				<div class="circle"></div>
			</div>
			<div class="hand-left">
				<div class="circle"></div>
			</div>
			<div class="foot">
				<div class="left"></div>
				<div class="right"></div>
				<div class="past-circle"></div>
			</div>
		</div>
	</div>
</body>
</html>
